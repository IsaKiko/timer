<!doctype html>
<head>
  <title>Timer</title>
  <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div>
    <h1 id="timer" style="padding: 100px; font-size: 100pt; text-align: center"></h1>
  </div>
  <script>
    $(document).ready(function() {
      function updateTimer(t) {
        document.getElementById("timer").innerHTML=t;
        t = setTimeout(function(){updateTimer(t+1)},1000);
      }
      function runTimer() {
        updateTimer(1);
      }
      runTimer();
    });
  </script>
</body>
</html>
