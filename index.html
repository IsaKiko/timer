<!doctype html>
<head>
  <title>Timer</title>
  <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div>
    <h1 id="timer" style="padding: 100px; color: white; background-color: black; font-size: 130pt; text-align: left"></h1>
  </div>
  <script>
    $(document).ready(function() {
      var t0 = Date.now()/1000;
      function maintainTimer(t0) {
        var t1 = Date.now()/1000;
        document.getElementById("timer").innerHTML=Math.floor(t1-t0);
        setTimeout(function(){maintainTimer(t0)},10);
      }
      maintainTimer(t0);
    });
  </script>
</body>
</html>
